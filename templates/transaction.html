<td>
    <span (click)="editDate = true" *ngIf="!editDate">{{transaction.header.date}}</span>
    <input type="text" (click)="editDate = false" *ngIf="editDate" value="{{transaction.header.date}}"/>
</td>

<td>
    <span (click)="editTag = true" *ngIf="!editTag">{{transaction.header.tag || 'Vide'}}</span>
    <select (click)="editTag = false" *ngIf="editTag">
        <option>Vide</option>
        <option>*</option>
        <option>!</option>
    </select>
</td>

<td>
    <span (click)="editTitle = true" *ngIf="!editTitle">{{transaction.header.title || 'Ajouter un titre'}}</span>
    <input type="text" (click)="editTitle = false" *ngIf="editTitle" value="{{transaction.header.title}}"/>
</td>

<td>
    <div *ngFor="let p of transaction.postings" class="row">
        <posting [posting]=p></posting>
    </div>
</td>
