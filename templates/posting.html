<span (click)="editAccount = true" *ngIf="!editAccount" class="cell">{{posting.account || 'Ajouter un compte'}}</span>
<input type="text" (click)="editAccount = false" *ngIf="editAccount" value="{{posting.account}}"/>

<span class="cell">{{posting.amount || 'Ajouter un montant'}}</span>
<span class="cell">{{posting.currency || 'Ajouter une monnaie'}}</span>
<span class="cell">({{posting.comment || 'Ajouter un commentaire'}})</span>
