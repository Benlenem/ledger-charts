<a (click)="editAccount = true" *ngIf="!editAccount" class="cell" (click)="onAccountNameChanged(posting.account)">{{posting.account}}</a>
<input type="text" (click)="editAccount = false" *ngIf="editAccount" value="{{posting.account}}"/>

<span class="cell" *ngIf="posting.currency">{{posting.amount}} {{posting.currency}}</span>
<span class="cell" *ngIf="posting.comment">({{posting.comment}})</span>
