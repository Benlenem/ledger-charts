<md-sidenav-container class="mat-typography">
  <md-sidenav #drawer>
    <menu-drawer></menu-drawer>
  </md-sidenav>

  <div class="main">
    <md-toolbar color="primary">
        
      <button md-button (click)="drawer.toggle()">
          <md-icon class="material-icons" >menu</md-icon>
      </button>
      
      <span>Liste des transactions</span>

      <div [hidden]="!isLoading">
          <md-progress-spinner
            color="accent"
            mode="indeterminate">
          </md-progress-spinner>
      </div>

      <span class="example-spacer"></span>
        
      <button md-button (click)="saveLedgerClicked()" [disabled]="disableDownloadButton | async">
          <md-icon class="material-icons">file_download</md-icon>
      </button>

      <input type="file" accept=".ofx, .ledger" [hidden]="true" id="upload-file" (change)="uploadFileOnChange($event.target.files)" />
      <label id="filename" class="action_btn" for="upload-file">
        <md-icon class="material-icons">file_upload</md-icon>
      </label>
        
    </md-toolbar>

    <div class="content">
      <transactions></transactions>
    </div>

    <div class="footer">
      <edit-transaction></edit-transaction>
    </div>

  </div>

</md-sidenav-container>
