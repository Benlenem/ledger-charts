os: linux
services: docker
language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.cache/yarn

before_install:
  - source ci.sh

install:
  - yarn

jobs:
  include:
    # run all tests
    - stage: test
      script: ci_test

    # compile/transpile the app
    - stage: build web prod
      script: ci_build_prod
    
    # create windows and mac binaries
    - stage: build native apps
      script: ci_compile_windows
    - script: ci_compile_mac
      
    # deploy code to firebase and binaries to github
    - stage: deploy to firebase
      if: tag =~ ^v
      script: ci_deploy_firebase
      deploy:
        provider: releases
        api_key: $GH_TOKEN
        file_glob: true
        file:
          - dist/*.dmg
          - dist/*.exe
        skip_cleanup: true